<script>
    $(document).ready(function() {
    // hide #back-top first
    $(".float_banner2").hide();

    // fade in #back-top
    $(function() {
        $(window).scroll(function() {
            if ($(this).scrollTop() > 100) {
                $('.float_banner2').fadeIn();
            } else {
                $('.float_banner2').fadeOut();
            }
        });

        // scroll body to 0px on click
        $('.float_banner2').click(function() {
            $('body,html').animate({
                scrollTop: 0
            }, 100);
            return false;
        });
    });
	
	$("._chatbotBtns").on("click",function(){
		$("#_chatbot").toggle();
		initChat();
	});
});
</script>
